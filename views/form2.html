<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colors</title>
</head>
<body>
    <form method ="post" action ="#">
        <div class = "col-sm-3">
            <check if="{{ isset(@errors['color']) }}">
                <p>{{ @errors['color']}}</p>
            </check>

            <select class="form-control" name="color" id="color">
                <option>--Select--</option>
                <repeat group="{{ @colors }}" value="{{ @colorOption }}">
                    <option>
                        <check if="{{ @colorOption == @color }}">selected</check>
                        {{ @colorOption }}
                    </option>
                </repeat>
            </select>
            <label>Name: <input type="text" class="form-control" name="name" id="name"></label>
            <label>Type: <input type="text" class="form-control" name="type" id="type"></label>

            <button type ="submit" value = "submit" name = "submit">Submit</button>
        </div>
    </form>
</body>
</html>
